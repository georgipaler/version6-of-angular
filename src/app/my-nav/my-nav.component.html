
<!-- Material Sidenav 

  You can now generate a starter component including a toolbar with the app name and the side navigation. 
  This component is responsive based on breakpoints.

Run:

ng generate @angular/material:material-nav --name=my-nav
-->

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"></mat-toolbar>

    <!-- navigation list -->
    <mat-nav-list>
      <a mat-list-item href="#travel">Travel</a>
      <a mat-list-item href="#search">Search</a>
      <a mat-list-item href="#places">Places</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <!-- mobile -->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>

    <!-- angular routing -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>


</mat-sidenav-container>
